<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Project</title>
</head>
<body>
    <h1>It's Alive!</h1>
    <div class="container mt-5">
        <div class="row justify-content-around">
            <div class="col-4 d-flex flex-column">
                <h1>New Dojo</h1>
                <form action="/dojo/create" method="post" class="mb-3">
                    <!-- <span class="input-group-text" id="inputGroup-sizing-default">name</span> -->
                    <div>
                        <input name="name" type="text" class="form-control" id="name"  >
                    </div>
                    <button class="btn btn-primary mt-3">Add New Dojo</button>           
                </form>
            </div>
            <div class="col-4">
                <h1>All Dojos</h1>
                <table class=" table mb-5">
                    <tbody>
                        {% for dojos in all_dojos %}
                        <tr>
                            <td><a href="/dojo/{{dojos.id}}" class="link-dark">{{dojos.name}}</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div>
                    <a class="btn btn-secondary btn-sm" href="/ninja/new">Add Ninja</a>
                </div>
            </div>
        </div>
    </div>

    <!-- -- JS Bootstrap -- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
